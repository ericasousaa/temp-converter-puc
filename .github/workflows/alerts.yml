name: Discord Alerts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content":"Novo push ou PR no branch main no reposit√≥rio $GITHUB_REPOSITORY pelo autor $GITHUB_ACTOR"}' \
          ${{ secrets.DISCORD_WEBHOOK }}
